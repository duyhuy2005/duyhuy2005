<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký - ShopVN</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Split CSS into separate files -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <header class="header">
    <div class="header-main">
      <div class="container">
        <a href="index.html" class="logo">ShopVN</a>
        <div style="flex: 1;"></div>
        <a href="login.html" class="btn btn-outline">Đăng nhập</a>
      </div>
    </div>
  </header>

  <main class="auth-page">
    <div class="auth-card">
      <div class="card">
        <div class="auth-header">
          <h1>Đăng ký tài khoản</h1>
          <p>Tạo tài khoản để mua sắm dễ dàng hơn</p>
        </div>

        <form id="register-form">
          <div class="input-group">
            <label for="name">Họ và tên</label>
            <input type="text" id="name" placeholder="Nhập họ và tên" required>
          </div>

          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Nhập email của bạn" required>
          </div>

          <div class="input-group">
            <label for="phone">Số điện thoại</label>
            <input type="tel" id="phone" placeholder="Nhập số điện thoại" required>
          </div>

          <div class="input-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" placeholder="Tối thiểu 6 ký tự" required minlength="6">
          </div>

          <div class="input-group">
            <label for="confirm-password">Xác nhận mật khẩu</label>
            <input type="password" id="confirm-password" placeholder="Nhập lại mật khẩu" required>
          </div>

          <div style="margin-bottom: 20px;">
            <label class="filter-option">
              <input type="checkbox" required>
              <span>Tôi đồng ý với <a href="#" style="color: var(--primary);">Điều khoản dịch vụ</a> và <a href="#" style="color: var(--primary);">Chính sách bảo mật</a></span>
            </label>
          </div>

          <button type="submit" class="btn btn-primary btn-block btn-lg">Đăng ký</button>
        </form>

        <div class="divider">
          <span>hoặc đăng ký với</span>
        </div>

        <div class="social-login">
          <button class="btn btn-outline">
            <svg width="20" height="20" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
            Google
          </button>
          <button class="btn btn-outline">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="#1877F2"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
            Facebook
          </button>
        </div>

        <div class="auth-footer">
          <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
        </div>
      </div>
    </div>
  </main>

  <!-- Split JS into separate files -->
  <script src="js/utils.js"></script>
  <script src="js/data.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/header.js"></script>
  <script>
    document.getElementById('register-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      
      if (password !== confirmPassword) {
        showToast('Mật khẩu xác nhận không khớp!', 'error');
        return;
      }
      
      Auth.register(name, email, password);
    });
  </script>
</body>
</html>
