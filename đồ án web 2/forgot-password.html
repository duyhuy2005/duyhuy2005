<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quên mật khẩu - ShopVN</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Split CSS into separate files -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <header class="header">
    <div class="header-main">
      <div class="container">
        <a href="index.html" class="logo">ShopVN</a>
        <div style="flex: 1;"></div>
        <a href="login.html" class="btn btn-outline">Đăng nhập</a>
      </div>
    </div>
  </header>

  <main class="auth-page">
    <div class="auth-card">
      <div class="card">
        <div class="auth-header">
          <h1>Quên mật khẩu</h1>
          <p>Nhập email để nhận link đặt lại mật khẩu</p>
        </div>

        <form id="forgot-form">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Nhập email đã đăng ký" required>
          </div>

          <button type="submit" class="btn btn-primary btn-block btn-lg">Gửi yêu cầu</button>
        </form>

        <div class="auth-footer">
          <p>Nhớ mật khẩu? <a href="login.html">Đăng nhập</a></p>
        </div>
      </div>
    </div>
  </main>

  <!-- Split JS into separate files -->
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script>
    document.getElementById('forgot-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      Auth.forgotPassword(email);
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 2000);
    });
  </script>
</body>
</html>
