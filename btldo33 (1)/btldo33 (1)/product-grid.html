<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lưới Sản Phẩm - Larkon</title>
  <link rel="stylesheet" href="product.css" />
    <!-- AUTH GUARD: chặn truy cập khi chưa đăng nhập -->
  <script>
    (function(){
      const token = localStorage.getItem('larkon-auth') || sessionStorage.getItem('larkon-auth');
      if(!token){
        // Chưa đăng nhập -> về login
        window.location.replace('login.html');
      }
    })();
  </script>
  <style>
    /* Bạn có thể dùng lại style cũ; đoạn dưới chỉ là tinh gọn nhẹ cho nav mới */
    .nav h6{margin:16px 0 8px;font-size:11px;letter-spacing:.08em;color:#94a3b8;text-transform:uppercase}
    .nav a{display:flex;align-items:center;gap:10px;padding:8px 0;color:#cbd5e1;text-decoration:none}
    .nav a:hover{color:#f9a44d}
    .nav a svg{width:18px;height:18px}
    .user .sub{color:#9aa7c4;font-size:12px}
  </style>
</head>
<body>
<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">
      <svg viewBox="0 0 24 24" fill="none">
        <path d="M3 7h18l-2 11a2 2 0 0 1-2 1H7a2 2 0 0 1-2-1L3 7Z" stroke="#f9a44d" stroke-width="1.5"/>
        <path d="M8 7V5a3 3 0 0 1 3-3h2a3 3 0 0 1 3 3v2" stroke="#f9a44d" stroke-width="1.5"/>
      </svg>
      <span class="brand-text">Larkon</span>
      <div class="toggle-btn" onclick="toggleSidebar()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 18l-6-6 6-6"/>
        </svg>
      </div>
    </div>

    <nav class="nav">
      <!-- SẢN PHẨM -->
      <h6>SẢN PHẨM</h6>
      <a href="product-list.html">
        <svg viewBox="0 0 24 24" fill="none"><path d="M3 7h18M3 12h18M3 17h18" stroke="currentColor"/></svg>
        <span>Danh sách</span>
      </a>
      <a href="product-grid.html" class="active">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <rect x="3" y="3" width="7" height="7" rx="1"/>
          <rect x="14" y="3" width="7" height="7" rx="1"/>
          <rect x="3" y="14" width="7" height="7" rx="1"/>
          <rect x="14" y="14" width="7" height="7" rx="1"/>
        </svg>
        <span>Lưới</span>
      </a>

      <!-- ĐƠN HÀNG -->
      <h6>ĐƠN HÀNG</h6>
      <a href="cart.html">
        <svg viewBox="0 0 24 24" fill="none"><path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-2.5 6M17 13l2.5 6M9.5 21a1.5 1.5 0 1 0 0-3m8 3a1.5 1.5 0 1 0 0-3" stroke="currentColor"/></svg>
        <span>Giỏ hàng</span>
      </a>
      <a href="orders.html">
        <svg viewBox="0 0 24 24" fill="none"><path d="M6 3h9l3 3v15a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1z" stroke="currentColor"/><path d="M8 8h8M8 12h8M8 16h8" stroke="currentColor"/></svg>
        <span>Đơn mua</span>
      </a>

      <!-- TÀI KHOẢN -->
      <h6>TÀI KHOẢN</h6>
      <a href="profile.html">
        <svg viewBox="0 0 24 24" fill="none"><circle cx="12" cy="8" r="4" stroke="currentColor"/><path d="M4 20c2-4 6-4 8-4s6 0 8 4" stroke="currentColor"/></svg>
        <span>Hồ sơ</span>
      </a>
      <a href="logout.html">
        <svg viewBox="0 0 24 24" fill="none"><path d="M10 17l5-5-5-5M15 12H3" stroke="currentColor"/><path d="M21 3v18a2 2 0 0 1-2 2h-7" stroke="currentColor"/></svg>
        <span>Đăng xuất</span>
      </a>
    </nav>

    <div class="grow"></div>

    <div class="user">
      <div class="avatar"></div>
      <div>
        <div style="font-weight:700">Khách hàng</div>
        <div class="sub">Tài khoản</div>
      </div>
    </div>
  </aside>

  <!-- MAIN -->
  <section class="main">

    <!-- TOPBAR -->
    <div class="topbar">
      <div class="title">LƯỚI SẢN PHẨM</div>
      <div class="actions">
        <div class="icon-btn" title="Chế độ tối">
          <svg viewBox="0 0 24 24" fill="none" width="18" height="18"><path d="M21 12a9 9 0 1 1-8-8 7 7 0 0 0 8 8z" stroke="#b9c7e5"/></svg>
        </div>
        <div class="icon-btn" title="Thông báo">
          <svg viewBox="0 0 24 24" fill="none" width="18" height="18"><path d="M15 17h5l-1-2v-4a7 7 0 0 0-14 0v4l-1 2h5m6 0a3 3 0 0 1-6 0" stroke="#b9c7e5"/><circle cx="18" cy="6" r="3" fill="#ef4444"/></svg>
        </div>
        <label class="search">
          <svg viewBox="0 0 24 24" fill="none" width="18" height="18"><circle cx="11" cy="11" r="7" stroke="#7f95bd"/><path d="M21 21l-3.5-3.5" stroke="#7f95bd"/></svg>
          <input placeholder="Tìm kiếm..." id="searchInput" />
        </label>
      </div>
    </div>

    <!-- CONTENT -->
    <div class="grid-layout">
      <!-- FILTER SIDEBAR -->
      <div class="filter-sidebar">
        <!-- (giữ nguyên các filter của bạn) -->
        <!-- ... (nội dung filter như bạn đã gửi) ... -->
        <div class="filter-section">
          <div class="filter-title">
            <svg viewBox="0 0 24 24" fill="none" width="16" height="16"><path d="M3 7h18M6 12h12M9 17h6" stroke="currentColor"/></svg>
            Danh mục
          </div>
          <label class="filter-checkbox">
            <input type="checkbox" checked />
            <span>Tất cả danh mục</span>
            <span class="filter-count">5,786</span>
          </label>
          <label class="filter-checkbox"><input type="checkbox" /><span>Thời trang Nam, Nữ & Trẻ em</span></label>
          <label class="filter-checkbox"><input type="checkbox" /><span>Đồ mặt & Kính râm</span></label>
          <label class="filter-checkbox"><input type="checkbox" /><span>Đồng hồ</span></label>
          <label class="filter-checkbox"><input type="checkbox" /><span>Vật phẩm điện tử</span></label>
          <label class="filter-checkbox"><input type="checkbox" /><span>Nội thất</span></label>
          <label class="filter-checkbox"><input type="checkbox" /><span>Tai nghe</span></label>
          <label class="filter-checkbox"><input type="checkbox" /><span>Lắm đẹp & Sức khỏe</span></label>
          <label class="filter-checkbox"><input type="checkbox" /><span>Đồ chân</span></label>
        </div>

        <div class="filter-section">
          <div class="filter-title">
            <svg viewBox="0 0 24 24" fill="none" width="16" height="16"><path d="M12 2v20M2 12h20" stroke="currentColor"/></svg>
            Giá Sản Phẩm
          </div>
          <label class="filter-checkbox"><input type="checkbox" /><span>Tất cả giá</span></label>
          <label class="filter-checkbox"><input type="checkbox" /><span>Dưới $200</span><span class="filter-count">(145)</span></label>
          <label class="filter-checkbox"><input type="checkbox" /><span>$200 - $500</span><span class="filter-count">(1,885)</span></label>
          <label class="filter-checkbox"><input type="checkbox" /><span>$500 - $800</span><span class="filter-count">(2,276)</span></label>
          <label class="filter-checkbox"><input type="checkbox" /><span>$800 - $1000</span><span class="filter-count">(12,676)</span></label>
          <label class="filter-checkbox"><input type="checkbox" /><span>$1000 - $1100</span><span class="filter-count">(13,123)</span></label>
        </div>

        <div class="filter-section" style="border-bottom:none;">
          <div class="filter-title">
            <svg viewBox="0 0 24 24" fill="none" width="16" height="16"><polygon points="12 2 15 8 22 9 17 14 18 21 12 18 6 21 7 14 2 9 9 8" stroke="currentColor"/></svg>
            Phạm vi giá tùy chỉnh
          </div>
          <div style="display:flex;gap:8px;margin-top:12px;">
            <input type="number" placeholder="Min" style="width:100%;padding:8px;background:var(--panel-2);border:1px solid var(--line);border-radius:8px;color:var(--text);outline:none;" />
            <input type="number" placeholder="Max" style="width:100%;padding:8px;background:var(--panel-2);border:1px solid var(--line);border-radius:8px;color:var(--text);outline:none;" />
          </div>
        </div>
      </div>

      <!-- PRODUCTS AREA -->
      <div>
        <div class="header-actions">
          <div class="results-info">
            Hiển thị tất cả <strong>5,786</strong> kết quả items
          </div>
          <div style="display:flex;gap:12px;align-items:center;">
            <select class="sort-select" id="sortSelect">
              <option>Mới nhất</option>
              <option>Giá: Thấp đến Cao</option>
              <option>Giá: Cao đến Thấp</option>
              <option>Đánh giá cao nhất</option>
            </select>
            <div class="view-toggle">
              <div class="view-btn active">
                <svg viewBox="0 0 24 24" fill="currentColor"><rect x="3" y="3" width="7" height="7" rx="1"/><rect x="14" y="3" width="7" height="7" rx="1"/><rect x="3" y="14" width="7" height="7" rx="1"/><rect x="14" y="14" width="7" height="7" rx="1"/></svg>
              </div>
              <div class="view-btn">
                <svg viewBox="0 0 24 24" fill="none"><path d="M3 7h18M3 12h18M3 17h18" stroke="currentColor"/></svg>
              </div>
            </div>
          </div>
        </div>

        <div class="products-grid" id="productsGrid"></div>
      </div>
    </div>

  </section>
</div>

<script>
  // Product data
  const products = [
    { id:1, name:'Áo thun nam màu đen Slim Fit', price:80, oldPrice:100, discount:30, rating:4.5, reviews:65, image:'https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=400', category:'Fashion' },
    { id:2, name:'Túi da màu xanh ô liu', price:136, oldPrice:150, discount:30, rating:4.1, reviews:143, image:'https://images.unsplash.com/photo-1590874103328-eac38a683ce7?w=400', category:'Hand Bag' },
    { id:3, name:'Phụ nữ vàng Dress', price:219, oldPrice:250, discount:30, rating:4.4, reviews:174, image:'https://images.unsplash.com/photo-1595777457583-95e059d581b8?w=400', category:'Fashion' },
    { id:4, name:'Mũ Xám Cho Nam', price:76, oldPrice:100, discount:30, rating:4.2, reviews:23, image:'https://images.unsplash.com/photo-1588850561407-ed78c282e89b?w=400', category:'Cap' },
    { id:5, name:'Dark Green Cargo Pent', price:110, oldPrice:null, discount:null, rating:4.4, reviews:109, image:'https://images.unsplash.com/photo-1473966968600-fa801b869a1a?w=400', category:'Fashion' },
    { id:6, name:'Orange Multi Color Headphone', price:231, oldPrice:null, discount:null, rating:4.2, reviews:200, image:'https://images.unsplash.com/photo-1546435770-a3e426bf472b?w=400', category:'Electronics' },
    { id:7, name:"Kid's Yellow Shoes", price:89, oldPrice:null, discount:null, rating:4.5, reviews:321, image:'https://images.unsplash.com/photo-1514989940723-e8e51635b782?w=400', category:'Shoes' },
    { id:8, name:'Men Dark Brown Wallet', price:132, oldPrice:null, discount:null, rating:4.1, reviews:190, image:'https://images.unsplash.com/photo-1627123424574-724758594e93?w=400', category:'Wallet' }
  ];

  // Render products
  function renderProducts(productsToRender = products) {
    const grid = document.getElementById('productsGrid');
    grid.innerHTML = '';
    productsToRender.forEach(product => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.onclick = () => window.location.href = 'product-details.html';
      card.innerHTML = `
        <div class="product-image">
          <img src="${product.image}" alt="${product.name}" />
          ${product.discount ? `<div class="discount-badge">Giảm ${product.discount}%</div>` : ''}
          <div class="wishlist-btn" onclick="event.stopPropagation(); toggleWishlist(this)">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" stroke="currentColor" stroke-width="2"/>
            </svg>
          </div>
        </div>
        <div class="product-info">
          <div class="product-name">${product.name}</div>
          <div class="product-rating">
            <svg viewBox="0 0 24 24" fill="currentColor" style="color:#fbbf24">
              <polygon points="12 2 15 8 22 9 17 14 18 21 12 18 6 21 7 14 2 9 9 8"/>
            </svg>
            ${product.rating} <span style="color: var(--muted)">· ${product.reviews} Đánh giá</span>
          </div>
          <div class="product-price">
            <div class="current-price">$${product.price}</div>
            ${product.oldPrice ? `<div class="old-price">$${product.oldPrice}</div>` : ''}
          </div>
          <button class="add-to-cart-btn" onclick="event.stopPropagation(); addToCart(${product.id})">
            <svg viewBox="0 0 24 24" fill="none" width="18" height="18">
              <path d="M9 2L7 7H3l4 4-1 6h12l-1-6 4-4h-4l-2-5z" stroke="currentColor" stroke-width="2"/>
              <path d="M6 7h12l-1.5 9H7.5L6 7z" stroke="currentColor" stroke-width="2"/>
            </svg>
            Thêm vào giỏ hàng
          </button>
        </div>
      `;
      grid.appendChild(card);
    });
  }

  // Wishlist + Cart
  function toggleWishlist(btn){ btn.classList.toggle('active'); }
  function addToCart(productId){
    const product = products.find(p => p.id === productId);
    alert(`Đã thêm "${product.name}" vào giỏ hàng!`);
  }

  // Search
  document.getElementById('searchInput').addEventListener('input', function(e){
    const q = e.target.value.toLowerCase();
    const filtered = products.filter(p =>
      p.name.toLowerCase().includes(q) || p.category.toLowerCase().includes(q)
    );
    renderProducts(filtered);
  });

  // Sort
  document.getElementById('sortSelect').addEventListener('change', function(e){
    let sorted = [...products];
    switch(e.target.value){
      case 'Giá: Thấp đến Cao': sorted.sort((a,b)=>a.price-b.price); break;
      case 'Giá: Cao đến Thấp': sorted.sort((a,b)=>b.price-a.price); break;
      case 'Đánh giá cao nhất': sorted.sort((a,b)=>b.rating-a.rating); break;
    }
    renderProducts(sorted);
  });

  // View toggle (grid <-> list)
  document.querySelectorAll('.view-btn').forEach((btn, idx)=>{
    btn.addEventListener('click', function(){
      document.querySelectorAll('.view-btn').forEach(b=>b.classList.remove('active'));
      this.classList.add('active');
      if(idx===1) window.location.href='product-list.html';
    });
  });

  // Sidebar collapse
  function toggleSidebar(){
    document.querySelector('.layout').classList.toggle('collapsed');
    localStorage.setItem('sidebarCollapsed', document.querySelector('.layout').classList.contains('collapsed'));
  }
  if(localStorage.getItem('sidebarCollapsed')==='true'){
    document.querySelector('.layout').classList.add('collapsed');
  }

  // Initial render
  renderProducts();
</script>
</body>
</html>
