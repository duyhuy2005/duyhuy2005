<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng nhập - Larkon</title>
  <link rel="stylesheet" href="product.css" />
  <style>
    body{overflow:auto}
    .login-wrap{max-width:520px;margin:48px auto;padding:32px;border:1px solid var(--line);border-radius:16px;background:var(--panel);box-shadow:var(--shadow)}
    .login-header{display:flex;align-items:center;gap:10px;margin-bottom:8px}
    .login-header svg{width:22px;height:22px}
    .login-title{font-size:28px;font-weight:800;margin:12px 0}
    .form-row{display:flex;flex-direction:column;gap:8px;margin:12px 0}
    .input{all:unset;padding:12px 14px;border:1px solid var(--line);border-radius:10px;background:var(--panel-2);color:var(--text)}
    .row{display:flex;align-items:center;justify-content:space-between;margin-top:6px}
    .btn-primary{width:100%;padding:12px 14px;border:none;border-radius:10px;background:var(--accent);font-weight:800;color:#2b1606;cursor:pointer}
    .muted{color:var(--muted);font-size:13px}
    .err{color:#ef4444;font-size:13px;margin-top:4px;min-height:18px}
  </style>
</head>
<body>
  <div class="login-wrap">
    <div class="login-header">
      <svg viewBox="0 0 24 24" fill="none"><path d="M3 7h18l-2 11a2 2 0 0 1-2 1H7a2 2 0 0 1-2-1L3 7Z" stroke="#f9a44d" stroke-width="1.5"/><path d="M8 7V5a3 3 0 0 1 3-3h2a3 3 0 0 1 3 3v2" stroke="#f9a44d" stroke-width="1.5"/></svg>
      <strong>Larkon</strong>
    </div>

    <div class="login-title">Đăng nhập</div>
    <p class="muted">Nhập email và mật khẩu để truy cập trang chính.</p>

    <form id="loginForm">
      <div class="form-row">
        <label>Email</label>
        <input class="input" type="email" id="email" placeholder="aaaaa@gmail.com" required />
      </div>

      <div class="form-row">
        <label>Mật khẩu</label>
        <input class="input" type="password" id="password" placeholder="*****" required />
      </div>

      <div class="row">
        <label class="muted" style="display:flex;align-items:center;gap:8px;">
          <input type="checkbox" id="remember" /> Ghi nhớ đăng nhập
        </label>
        <a href="#" class="muted">Quên mật khẩu</a>
      </div>

      <div id="err" class="err"></div>

      <button class="btn-primary" type="submit">Đăng nhập</button>
    </form>

    <p class="muted" style="text-align:center;margin-top:16px">
      Demo tài khoản: <code>user@demo.com</code> / <code>123456</code> (hoặc để trống sẽ báo lỗi)
    </p>
  </div>

  <script>
    // Demo xác thực đơn giản
    const DEMO_EMAIL = "user@demo.com";
    const DEMO_PASS  = "123456";

    document.getElementById('loginForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const pass  = document.getElementById('password').value.trim();
      const remember = document.getElementById('remember').checked;
      const errEl = document.getElementById('err');

      if(!email || !pass){
        errEl.textContent = "Vui lòng nhập đầy đủ email và mật khẩu.";
        return;
      }

      // Check demo; bạn có thể thay bằng API thật
      if(email===DEMO_EMAIL && pass===DEMO_PASS){
        const user = { email, name: "Khách hàng" };
        const payload = JSON.stringify(user);
        // remember => localStorage, ngược lại => sessionStorage
        (remember ? localStorage : sessionStorage).setItem('larkon-auth', payload);
        // Xóa chỗ còn lại để tránh xung đột
        (remember ? sessionStorage : localStorage).removeItem('larkon-auth');

        // chuyển sang trang chính
        window.location.href = "product-grid.html"; // đổi URL nếu cần
      } else {
        errEl.textContent = "Email hoặc mật khẩu không đúng (demo).";
      }
    });
  </script>
</body>
</html>
